<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center><h1>Products</h1></center>
    <ul id="demo"></ul>
    <script>
        var images = [
            {
                src: "Samsung_Galaxy_Tab_S9_Ultra_1687246138_0_017.jpg",
                title: "SAmsung Tab",
                desc: " Experience the power of the latest Samsung tablet with stunning display and performance.",
                price: 99999
            },
            {
                src: "Apple-iPhone-14-Blue.jpg",
                title: "IPhone 14",
                desc: "Latest iPhone with advanced features and sleek design.",
                price: 99999
            },
            {
                src: "10-best-Wireless-Earbuds-8.jpg",
                title: "Wireless Earbuds",
                desc: "Experience the freedom of wireless sound with these earbuds.",
                price: 99999
            }
        ];
        for(var i=0;i<images.length;i++) {
            var mydata = `<li>
                <img src='${images[i].src}'  style='width:100px; height:100px; object-fit:cover; border-radius:6px;'><br>
                <b>${images[i].title}</b><br>
                ${images[i].desc}<br>
                <span style='color:#2e8b57;font-weight:bold;'>Price: ${images[i].price}</span>
            </li>`;
            document.getElementById("demo").innerHTML += mydata;
        }
    </script>
    <style>
        ul#demo {
            list-style: none;
            display: flex;
            gap: 24px;
            justify-content: center;
            margin-top: 40px;
            padding: 0;
        }
        ul#demo li {
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 220px;
            text-align: center;
            padding: 16px;
            box-shadow: 0 2px 8px #eee;
            background: #fff;
        }
    </style>
    
</body>
</html>

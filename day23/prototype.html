<body>
    <h1>Welcome to MRU!</h1>
    <button onclick="bom()">Click Me!</button>
    <p id="result"></p>
    <script>
       
        function Addition(){
            this.a=10;
            this.b=20;
            this.sum = function() {
                return this.a + this.b +this. x; // Using the global variable x
            }

        }
        //prototype
        Addition.prototype.x = 50; // Adding a property to the prototype
        let result = new Addition();
        console.log(result.a); // 10
        console.log(result.b); // 20
        console.log(result.sum()); // 80 (10 + 20 + 50)
        console.log(result.x); // undefined, because x is not a property of the Addition instance
    </script>

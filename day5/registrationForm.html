<!DOCTYPE html>
<html>
<title>I am a Form</title>
<head>  </head>
<body bgcolor="lightblue">
    <iframe src="https://www.mallareddyuniversity.ac.in/" 
    width="600" height="315"
    frameborder="" 
    loading="lazy" </iframe>

    <center><h1>Registration Form</h1></center>
    <form action="submit" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone no:</label>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="Gender">Gender</label><br>
        <input type="radio" id="male" name="male" value="male" required>
        <label for="Male">Male</label><br>
        <input type="radio" id="male" name="male" value="male" required>
        <label for="Male">female</label><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br><br>

        <label for="address">Address:</label><br>
        <textarea id="address" name="address" rows="4" cols="50" required></textarea><br><br>

        <label for="country">Country:</label>
        <select id="country" name="country" required>
            <option value="Select your country">India</option>
            <option value="USA">USA</option>
            <option value="UK">UK</option>
            <option value="Canada">Canada</option></select>
                    <br><br>
        
        <input type="checkbox"  id="terms" name="terms" value="agree" required>
        <label for="terms">I agree to the terms and conditions</label><br><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
      </body>  
</html>

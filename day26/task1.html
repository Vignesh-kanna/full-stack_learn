<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>
  <body>
    <!-- two image side by side beside the right side text using bootstrp -->
    <div class="container top">
      <div class="row">

        </div>

          <div class="row w-100">
            <div class="col-6">
              <img src="https://wallpapercave.com/wp/wp15170410.webp" class="img-fluid" alt="Responsive image">

            <div class="col-6">

            </div>
          </div>
        </div>
      </div>
      <!-- Row below with four images -->
      <div class="row mt-4">
        <div class="col-3">
          <img src="https://wallpapercave.com/wp/wp15170410.webp" class="img-fluid" alt="Image 1">

        <div class="col-3">

        </div>
        <div class="col-3">
          <img src="https://wallpapercave.com/wp/wp15170410.webp" class="img-fluid" alt="Image 3">
        </div>
        <div class="col-3">
          <img src="https://wallpapercave.com/wp/wp15170410.webp" class="img-fluid" alt="Image 4">
        </div>
      </div>

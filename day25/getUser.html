<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="counter('increment')">increment(+)</button>
    <span id="count"></span>
    <button onclick="counter('decrement')">decrement(-)</button>
    <br><br>
    <button onclick="getUserinfo()">getuser</button>
    <div id="user"></div>
    <script>
        let count=1;
        countElement = document.getElementById('count');
        countElement.innerHTML = count;
        function counter(val)
        {
            if(val==='increment'){
                if(count==10){
                    alert('You cannot increment beyond 10');
                    return;
             
            }
                count++;
                countElement.innerHTML = count;
        }
            else if(count>1 && val=='decrement')
            {
                count--;
            countElement.innerHTML = count;
            }
            else if(count==1 && val=='decrement')
            {
                alert('You cannot decrement below 1');
                return;
            }
        }
            function getUserinfo(){
                let userElement = document.getElementById("user");
                fetch(`https://jsonplaceholder.typicode.com/users/${count}`)
                .then((response) => response.json())
                .then((user) => {
                    userElement.innerHTML = `<h2>${user.name}</h2>
                                             <p>Email: ${user.email}</p>
                                             <p>Address: ${user.address.city}</p>`;
                })
                .catch((error) => {
                    userElement.innerHTML = `<p>User not found.</p>`;
                });
            }
    </script>
</body>
</html>

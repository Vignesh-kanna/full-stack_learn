<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img id="bimg" src="off.jpg" width="200px" height="200px"><br>
    <button id="btn" onclick="valid()">ON/OFF</button>
    <script>
        function valid()
        {
            var img =document.getElementById("bimg");
            if(img.src.match('off.webp'))
            {
                img.src="on.webp";
                document.getElementById("btn").innerHTML="OFF";
            }
            else{
                img.src="off.webp"
                document.getElementById("btn").innerHTML="ON";
            }
        }
    </script>
</body>
</html>

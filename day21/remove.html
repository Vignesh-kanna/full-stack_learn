<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .heading
        {
            background-color: orangered;
            color:aliceblue;
            padding: 20px;
            width : 500px;
        }
    </style>
    <h2 class="heading">welcome to MRu!</h2>
    <button onclick="setAttr()">remove</button>
    <p id="demo"></p>
    <script>
        function setAttr(){
            var x=document.getElementsByTagName("h2")[0].removeAttribute("class","heading")
        }
    </script>
</body>
</html>

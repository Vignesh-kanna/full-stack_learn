<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js</title>
    <style>
        span
        {
            color: red;
            display: none;
        }
    </style>
</head>
<body>
    <form action="" method="post">
        <label>user name</label>
        <input type="text" name="uname" id="uname" onkeypress="msgHide()">
        <span id="x">please enter user name between 6 to 15 chars only</span><br>
        <label>password</label>
        <input type="password" name="pwd" id="pwd" onkeypress="msgHide()">
        <span id="y">please enter password between 6 to 15 char only</span><br>
        <label>re-password</label>
        <input type="password" name="rpwd" id="rpwd" onkeypress="msgHide()">
        <span id="z">re-enter</span>
        <input type="submit" name="login" onclick="return valid()"><br>
    </form>
    <script>
        var x = document.getElementById("x");
        var y = document.getElementById("y");
        var z = document.getElementById("z");
        function valid()
        {
            var user = document.getElementById("uname").value;
            var pass = document.getElementById("pwd").value;
            var rpass = document.getElementById("rpwd").value;
            if(user.length<6 || user.length>15)
                {
                    x.style.display="inline";
                    return false;
                }
            else if(pass.length<6 || pass.length>15)
                    {
                      y.style.display="inline"  
                       return false;
                    }
            else if(pass!=rpass){
                      z.style.display="inline"
                       return false;
                }
        }
        function msgHide(){
            x.style.display="none";
            y.style.display="none"
            z.style.display="none"
        }
    </script>
</body>
</html>

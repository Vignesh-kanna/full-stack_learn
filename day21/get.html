<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 class="heading">welcome to MRU!</h2>
    <a href="https://www.mallareddyuniversity.ac.in/">https://www.mallareddyuniversity.ac.in</a><br>
    <button onclick="getAttr()">click</button>
    <p id="demo"></p>
    <script>
        function getAttr()
        {
            var x=document.getElementsByTagName("a")[0].getAttribute("href")
            document.getElementById("demo").innerHTML=x;
        }
    </script>
</body>
</html>

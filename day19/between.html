<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        Enter any number:<input type="text" name="a" id="a"><br>
        (<50,>50&&<100,>100)
            <button subject="submit" onclick="between()">result</button>
    </form>
    <script>
        function between(){
            var num=document.getElementById("a").value;
            if(num<50){
                document.write("less than 50")
            }
            else if(num>50 && num<100){
                document.write("Between 50 to 100")
            }
            else{
                document.write("greater than 100")
            }
        }
    </script>
</body>
</html>

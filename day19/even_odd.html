<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action=" " method="post">
        Enter any number<input type="text" name="a" id="a">
        (even/odd)<br>
        <button subject="submit" onclick="Checkevenorodd()">result</button>
    </form>
    <script>
        function Checkevenorodd(){
            var num = document.getElementById("a").value;
            if(num%2==0){
                document.write("Even");
            }
            else{
                document.write("Odd");
             }
        }
    </script>
</body>
</html>

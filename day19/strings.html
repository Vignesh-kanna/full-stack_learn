    <script>
        var arr = [2,3,4,5,6,7,8,9]
        let largest=arr[0];
        let smallest=arr[0];
        for(let i=1;i<arr.length;i++)
        {
            if(arr[i]>largest){
                largest=arr[i];
            }
            if(arr[i]<smallest){
                smallest=arr[i];
            }
            }
        console.log(largest);
        console.log(smallest);
    </script>
    <script>
        let arr = [2, 3, 4, 5, 2, 6, 3, 7, 8, 9]; 
let duplicates = [];

let seen = new Set();
for (let num of arr) {
  if (seen.has(num)) {
    if (!duplicates.includes(num)) {
      duplicates.push(num);
    }
  } else {
    seen.add(num);
  }
}

console.log("Duplicate elements:", duplicates);
    </script>

    <script>
        function arraysEqual(a, b) {
  if (a.length !== b.length) return false;
  for (let i = 0; i < a.length; i++) {
    if (a[i] !== b[i]) return false;
  }
  return true;
}

let arr1 = [1, 2, 3];
let arr2 = [1, 2, 3];
console.log(arraysEqual(arr1, arr2));
    </script>

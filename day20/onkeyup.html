<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onselectstart="return false" oncontextmenu="return false" style="height:100vh">
    <h1>welcome to myPage</h1>
    Enter Full Amount:<input type="text" name="fa" id="fa" onkey="calc()"><br>
    Enter Paid Amount:<input type="text" name="pa" id="pa" onkeyup="calc()"><br>
    Enter Due Amount:<input type="text" name="da" id="da" onkeyup="calc()"><br>
    <span id="emsg"></span>
    <script>
        function calc()
        {
            var x=document.getElementById("fa");
            var y=document.getElementById("pa");
            var z=document.getElementById("da");
            z.value=x.value-y.value;
            if(z.value<0)
            {
                document.getElementById("emsg").innerHTML="invalide details";
            }
        }
        onkeydown.function(event)
        {
            event=event || window.event;
            if((event.keyCode==123)||(event.keyCode==17))
            {
                //alert('f12 key is disabled')
                return false;
            }
        }
    </script>
</body>
</html>

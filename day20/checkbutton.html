<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>welcome to MRU!</h1>
    <input type="checkbox" name="check" id="check" onclick="checkBtn()">Enable<br>
    <button id="btn" disabled>disabled</button>
    <script>
        function checkBtn()
        {
            var x=document.getElementById("check").checked;
            if(x==true)
            {
                document.getElementById("btn").disabled=false;
                document.getElementById("btn").innerHTML="Enable"
            }
            else
            {
                document.getElementById("btn").disabled=true;
                document.getElementById("btn").innerHTML="Disabled"
            }
        }
    </script>
</body>
</html>

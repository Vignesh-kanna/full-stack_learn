<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Create a form using regular expressions using match methods and border line to complete form -->
     <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        form {
            max-width: 400px;
            margin: auto;
            padding: 24px;
            border: 2px solid #333;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            background: #fafafa;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
     </style>
    <form action="" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required pattern="^[a-zA-Z0-9]{6,15}$" title="Username must be 6-15 alphanumeric characters.">
        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        <label for="phone">Phone No:</label>
        <input type="tel" id="phone" name="phone" required pattern="^\d{10}$" title="Phone number must be exactly 10 digits.">
        <br><br>

        <label for="password">Password :</label>
        <input type="password" id="password" name="password" required pattern="^[a-zA-Z0-9]{6,15}$" title="Password must be 6-15 alphanumeric characters.">
        <br><br>

        <center><input type="submit" value="signup"></center>
    </form>
    <script>
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault();
            alert("Form submitted successfully!");
        });
    </script>
</form>
</body>
</html>

    <script>
        var sub1 = 88;
        var sub2=78;
        var sub3=99;
        total=sub1+sub2+sub3;
        Average=(sub1+sub2+sub3)/3;
        console.log("total:",total);
        console.log("Average:",Average);
        let grade;
        switch(Math.floor(Average/10))
        {
            case 10:
            case 9:
            grade="A"
            break;
            case 8:
            grade="B"
            break;
            case 7:
            grade="C"
            break;
            case 6:
            grade="D"
            break;
            default:
            grade="Fail"
        }
        console.log("Grade:",grade);
        

    </script>

    <script>
        /* leep year using switch case */
        var year = 2000;
switch (true) {
     case (year % 400 === 0):
        console.log("Leap year");
        break;
    case (year % 100 === 0):
        console.log("Not a leap year");
        break;
    case (year % 4 === 0):
        console.log("Leap year");
        break;
    default:
        console.log("Not a leap year");
}
    </script>

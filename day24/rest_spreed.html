    <script>
        //spread:
            //the spread operator is used to expand an iterable (like an array) into more elements.
            let arr1=[1,2,4,5];
            let arr2=[...arr1,6,7,8];
            console.log(arr2); // [1, 2, 4, 5, 6, 7, 8]
        </script>
